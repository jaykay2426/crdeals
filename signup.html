<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUTE REPUBLIC SIGNUP PAGE</title>
    <script src="https://kit.fontawesome.com/fbf15e9077.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="signup-right">
            <form class="signup-form">
                <a href="index.html"><img src="logo.png" alt=""></a>
                <input type="text" placeholder="Name" required>
                <div class="phone-input-wrapper">
                    <span class="country-code">+234</span>
                    <input type="tel" class="phone-number" placeholder="Phone Number" required>
                </div>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fa fa-eye toggle-password"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="fa fa-eye toggle-password"></i>
                </div>
                <a href="index.html" class="button">Sign up</a>
                <h5>HAVE AN ACCOUNT? <a href="login.html">LOG IN</a></h5>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
